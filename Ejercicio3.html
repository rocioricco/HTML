<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="https://static.wikia.nocookie.net/residentevil/images/e/e2/Resident_evil4_ps2.jpg/revision/latest?cb=20120404201419&path-prefix=es" alt="Resident Evil 4" height="500px" width="350px"/>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los videos</h1>
        <video src="video.mp4" controls loop autoplay width="650px" height="400px" muted></video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio src="Audio.ogg" controls loop autoplay></audio>
    </div>
</body>
</html>
